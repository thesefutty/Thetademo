                    <button onClick={showToast} style={{ padding: '8px 16px', borderRadius: '8px', border: 'none', background: '#8b5cf6', color: 'white', cursor: 'pointer', fontSize: '13px' }}>Analizza Pattern</button>
                  </div>
                </Card>
              </div>)}
            </div>)}

            {/* Health */}
            {section === 'health' && (<div>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '16px', marginBottom: '24px' }}>
                {[{ l: 'Readiness', v: DEMO.health.readiness, c: '#22c55e' }, { l: 'Sleep', v: DEMO.health.sleep, c: '#06b6d4' }, { l: 'Activity', v: DEMO.health.activity, c: '#f59e0b' }, { l: 'HRV', v: DEMO.health.hrv, u: 'ms', c: '#8b5cf6' }].map(m => (
                  <Card key={m.l} style={{ padding: '20px' }}><div style={{ fontSize: '12px', color: '#71717a', marginBottom: '8px' }}>{m.l}</div><div style={{ fontSize: '32px', fontWeight: 700, color: m.c }}>{m.v}{m.u || '%'}</div></Card>
                ))}
              </div>
              <Card><div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}><span style={{ color: '#22c55e' }}>‚óè</span><span style={{ fontSize: '14px', fontWeight: 500 }}>Connected to Oura Ring</span></div><div style={{ fontSize: '13px', color: '#a1a1aa', marginTop: '8px' }}>Stress: <span style={{ color: '#22c55e' }}>Low</span> ‚Ä¢ Last sync: 2 min ago</div></Card>
            </div>)}

            {/* Finance */}
            {section === 'finance' && (
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '16px' }}>
                <Card style={{ padding: '20px' }}><div style={{ fontSize: '12px', color: '#71717a', marginBottom: '8px' }}>Trading P&L (MTD)</div><div style={{ fontSize: '28px', fontWeight: 700, color: '#22c55e', fontFamily: 'monospace' }}>+$24,850</div></Card>
                <Card style={{ padding: '20px' }}><div style={{ fontSize: '12px', color: '#71717a', marginBottom: '8px' }}>Monthly Expenses</div><div style={{ fontSize: '28px', fontWeight: 700, color: '#ef4444', fontFamily: 'monospace' }}>-$3,200</div></Card>
                <Card style={{ padding: '20px' }}><div style={{ fontSize: '12px', color: '#71717a', marginBottom: '8px' }}>Savings</div><div style={{ fontSize: '28px', fontWeight: 700, color: '#8b5cf6', fontFamily: 'monospace' }}>$15,000</div></Card>
              </div>
            )}

            {/* Resources */}
            {section === 'resources' && (<div>
              <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '16px' }}>
                <span style={{ fontSize: '14px', color: '#71717a' }}>{DEMO.resources.length} resources</span>
                <button onClick={showToast} style={{ padding: '8px 16px', borderRadius: '8px', border: 'none', background: '#8b5cf6', color: 'white', cursor: 'pointer', fontSize: '13px' }}>+ New Resource</button>
              </div>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '12px' }}>
                {DEMO.resources.map(r => (
                  <Card key={r.id} onClick={showToast} style={{ cursor: 'pointer' }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}><span style={{ padding: '2px 8px', borderRadius: '4px', fontSize: '10px', background: 'rgba(139,92,246,0.2)', color: '#a78bfa' }}>{r.category}</span></div>
                    <div style={{ fontWeight: 600, marginBottom: '12px' }}>{r.name}</div>
                    <div style={{ display: 'flex', gap: '6px' }}>{r.tags.map(tag => (<span key={tag} style={{ padding: '2px 6px', borderRadius: '4px', fontSize: '9px', background: 'rgba(34,197,94,0.2)', color: '#22c55e' }}>{tag}</span>))}</div>
                  </Card>
                ))}
              </div>
            </div>)}

            {/* Tasks */}
            {section === 'tasks' && (<Card>
              <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '16px' }}><div style={{ fontWeight: 600 }}>Today's Tasks</div><button onClick={showToast} style={{ padding: '8px 16px', borderRadius: '8px', border: 'none', background: '#8b5cf6', color: 'white', cursor: 'pointer', fontSize: '13px' }}>+ Add Task</button></div>
              {[{ title: 'Review weekly P&L', urgent: true, done: true }, { title: 'Update trading journal', urgent: false, done: true }, { title: 'Prepare market bias for tomorrow', urgent: true, done: false }, { title: 'Record trade recap video', urgent: false, done: false }].map((t, i) => (
                <div key={i} onClick={showToast} style={{ display: 'flex', alignItems: 'center', gap: '12px', padding: '12px', borderRadius: '8px', marginBottom: '8px', background: t.done ? 'rgba(34,197,94,0.1)' : 'rgba(255,255,255,0.02)', cursor: 'pointer' }}>
                  <div style={{ width: '20px', height: '20px', borderRadius: '50%', border: `2px solid ${t.done ? '#22c55e' : '#52525b'}`, display: 'flex', alignItems: 'center', justifyContent: 'center', background: t.done ? '#22c55e' : 'transparent' }}>{t.done && <Icon name="check" size="sm" />}</div>
                  <span style={{ flex: 1, textDecoration: t.done ? 'line-through' : 'none', opacity: t.done ? 0.6 : 1 }}>{t.title}</span>
                  {t.urgent && <span style={{ padding: '2px 8px', borderRadius: '4px', fontSize: '10px', background: 'rgba(239,68,68,0.2)', color: '#ef4444' }}>Urgent</span>}
                </div>
              ))}
            </Card>)}

            {/* Automation */}
            {section === 'automation' && (
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '16px' }}>
                {[
                  { name: 'Discord', icon: 'discord', color: '#5865F2', m1: { v: DEMO.automation.discord.members.toLocaleString(), l: 'Members' }, m2: { v: `${DEMO.automation.discord.engagement}%`, l: 'Engagement', c: '#22c55e' } },
                  { name: 'YouTube', icon: 'youtube', color: '#FF0000', m1: { v: DEMO.automation.youtube.subscribers.toLocaleString(), l: 'Subscribers' }, m2: { v: DEMO.automation.youtube.videos, l: 'Videos', c: '#8b5cf6' } },
                  { name: 'Whop', icon: 'trading', color: '#8b5cf6', m1: { v: DEMO.automation.whop.members, l: 'Members' }, m2: { v: `$${DEMO.automation.whop.mrr.toLocaleString()}`, l: 'MRR', c: '#22c55e' } },
                ].map(p => (
                  <Card key={p.name} style={{ borderColor: `${p.color}33` }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '16px' }}>
                      <div style={{ width: '40px', height: '40px', borderRadius: '10px', background: p.color, display: 'flex', alignItems: 'center', justifyContent: 'center', color: 'white' }}><Icon name={p.icon} size="md" /></div>
                      <div><div style={{ fontWeight: 600 }}>{p.name}</div><div style={{ fontSize: '11px', color: '#22c55e' }}>Connected</div></div>
                      <span style={{ marginLeft: 'auto', padding: '4px 8px', borderRadius: '4px', fontSize: '11px', background: 'rgba(34,197,94,0.2)', color: '#22c55e' }}>Active</span>
                    </div>
                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                      <div style={{ background: 'rgba(255,255,255,0.05)', padding: '12px', borderRadius: '8px', textAlign: 'center' }}><div style={{ fontSize: '20px', fontWeight: 700 }}>{p.m1.v}</div><div style={{ fontSize: '11px', color: '#71717a' }}>{p.m1.l}</div></div>
                      <div style={{ background: 'rgba(255,255,255,0.05)', padding: '12px', borderRadius: '8px', textAlign: 'center' }}><div style={{ fontSize: '20px', fontWeight: 700, color: p.m2.c }}>{p.m2.v}</div><div style={{ fontSize: '11px', color: '#71717a' }}>{p.m2.l}</div></div>
                    </div>
                  </Card>
                ))}
              </div>
            )}
          </div>

          {/* Toast */}
          {toast && (<div style={{ position: 'fixed', bottom: '24px', left: '50%', transform: 'translateX(-50)', background: 'rgba(0,0,0,0.9)', padding: '12px 24px', borderRadius: '8px', display: 'flex', alignItems: 'center', gap: '8px', zIndex: 1000, border: '1px solid rgba(139,92,246,0.3)' }}><Icon name="lock" size="sm" /><span>Demo Mode ‚Äî Read Only</span></div>)}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
